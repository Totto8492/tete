[package]
name = "{{project-name}}"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "{{project-name}}"

[lib]

[dependencies]
embassy-executor = { version = "0.2.0", features = [
    "nightly",
    "arch-cortex-m",
    "executor-thread",
    "integrated-timers",
], git = "https:///github.com/embassy-rs/embassy" }
embassy-rp = { version = "0.1.0", features = [
    "unstable-traits",
    "nightly",
    "unstable-pac",
    "time-driver",
    "critical-section-impl",
    "intrinsics",
], git = "https:///github.com/embassy-rs/embassy" }
embassy-time = { version = "0.1.0", features = [
    "nightly",
    "unstable-traits",
], git = "https:///github.com/embassy-rs/embassy" }

rtt-target = "0.4.0"

cortex-m = "0.7.7"
cortex-m-rt = "0.7.3"

[profile.dev]
codegen-units = 1
opt-level = "z"
lto = "thin"
overflow-checks = false

[profile.release]
codegen-units = 1
opt-level = 3
lto = "fat"
overflow-checks = false
